    <body>
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <img
                        src="./assets/img/logo.svg"
                        alt=""
                        class="header__logo"
                    />
                    <div class="navbar">
                        <ul class="header__list">
                            <li class="header__item">
                                <a
                                    href=""
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="navbar__link">Blog</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                        <div class="header-action">
                            <a href="" class="btn">Sign Up</a>
                        </div>
                    </div>
                </div>
                <div class="hero">
                    <section class="hero__content">
                        <h2 class="hero__heading">
                            We’re a creative design agency.
                        </h2>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__action">
                            <a href="" class="btn">Get in touch</a>
                            <div class="hero__video">
                                <img
                                    src="./assets/img/Ellipse 3295.svg"
                                    alt=""
                                    class="hero__video-ellipse"
                                />
                                <div class="hero__video-watch">
                                    <img
                                        src="./assets/img/playbtn.svg"
                                        alt=""
                                        class="hero__video-img"
                                    />
                                    <span>Watch Video</span>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="hero__media">
                        <div class="hero__media-list">
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero__media-item"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""
                                class="hero__media-item"
                            />
                            <img
                                src="./assets/img/hero-03.jpg"
                                alt=""
                                class="hero__media-item"
                            />
                            <div class="hero__media-elip"></div>
                        </div>
                        <div class="hero__flower1">
                            <img
                                src="./assets/img/flower.svg"
                                alt=""
                                class="hero__media-img1"
                            />
                            <img
                                src="./assets/img/line-01.svg"
                                alt=""
                                class="hero__media-img"
                            />
                        </div>
                        <div class="hero__flower2">
                            <img
                                src="./assets/img/line-02.svg"
                                alt=""
                                class="hero__media-img"
                            />
                            <img
                                src="./assets/img/flower.svg"
                                alt=""
                                class="hero__media-img2"
                            />
                        </div>
                    </div>
                </div>
